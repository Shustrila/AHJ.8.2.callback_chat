<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Callback chat</title>
    <link href="css/main.css" rel="stylesheet"></head>
    <body>
        <button class="button" data-chat="button"></button>

        <form class="chat" data-chat="form" style="display: none" action="/">
            <button class="chat__close" data-chat="close">X</button>
            <label class="chat__label">
                <h2 class="chat__title">Напишите нам</h2>
                <textarea class="chat__textarea"></textarea>
            </label>
            <input class="chat__submit" type="submit">
        </form>
    <script type="text/javascript" src="main.js"></script></body>
</html>
